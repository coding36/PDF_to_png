<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF to High Quality Images</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body.dark-mode {
      background-color: #1e1e2f;
      color: white;
    }
    .dark-mode .container {
      background: rgba(40, 40, 60, 0.95);
    }
    #manualDownloadBtn {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÑ PDF to Images</h1>
    <input type="file" id="fileInput" accept=".pdf" multiple />
    <div>
      <label>Image Format:</label>
      <select id="formatSelect">
        <option value="png">PNG</option>
        <option value="jpeg">JPEG</option>
      </select>
    </div>
    <div>
      <label>Scale:</label>
      <select id="scaleSelect">
        <option value="1">1x</option>
        <option value="2" selected>2x</option>
        <option value="3">3x</option>
        <option value="4">4x</option>
      </select>
    </div>
    <div>
      <label>Page Range (e.g. 1-3,5):</label>
      <input type="text" id="pageRange" />
    </div>
    <div>
      <label>Dark Mode:</label>
      <input type="checkbox" id="darkModeToggle" />
    </div>
    <button onclick="convertPDFs()">Convert</button>
    <button onclick="downloadAllAsZip()">Download All as ZIP</button>
    <button id="manualDownloadBtn">‚¨áÔ∏è Click here to manually download ZIP</button>
    <div id="status"></div>
    <div id="preview"></div>
  </div>
  <script>
    fetch('https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js')
      .then(res => res.blob())
      .then(blob => {
        const workerBlobUrl = URL.createObjectURL(blob);
        pdfjsLib.GlobalWorkerOptions.workerSrc = workerBlobUrl;
      })
      .catch(err => {
        document.getElementById('status').textContent = '‚ö†Ô∏è Failed to load PDF worker script. Conversion may not work.';
        console.error('Worker load error:', err);
      });

    const fileInput = document.getElementById('fileInput');
    const formatSelect = document.getElementById('formatSelect');
    const scaleSelect = document.getElementById('scaleSelect');
    const pageRangeInput = document.getElementById('pageRange');
    const status = document.getElementById('status');
    const preview = document.getElementById('preview');
    const darkModeToggle = document.getElementById('darkModeToggle');
    const manualDownloadBtn = document.getElementById('manualDownloadBtn');

    darkModeToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode', darkModeToggle.checked);
    });

    let convertedImages = [];
    let zipBlobURL = null;

    function parsePageRange(rangeStr) {
      const parts = rangeStr.split(',');
      const pages = new Set();
      parts.forEach(part => {
        const [start, end] = part.split('-').map(Number);
        if (!isNaN(start)) {
          if (end && !isNaN(end)) {
            for (let i = start; i <= end; i++) pages.add(i);
          } else {
            pages.add(start);
          }
        }
      });
      return Array.from(pages).sort((a, b) => a - b);
    }

    async function convertPDFs() {
      convertedImages = [];
      preview.innerHTML = '';
      manualDownloadBtn.style.display = 'none';
      if (zipBlobURL) URL.revokeObjectURL(zipBlobURL);
      status.textContent = 'Processing...';

      const files = fileInput.files;
      const scale = parseInt(scaleSelect.value);
      const format = formatSelect.value;
      const range = parsePageRange(pageRangeInput.value);

      for (const file of files) {
        const buffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: buffer }).promise;
        const pagesToRender = range.length ? range.filter(p => p >= 1 && p <= pdf.numPages) : [...Array(pdf.numPages).keys()].map(i => i + 1);

        for (const pageNum of pagesToRender) {
          const page = await pdf.getPage(pageNum);
          const viewport = page.getViewport({ scale });
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          await page.render({ canvasContext: context, viewport }).promise;

          const blob = await new Promise(res => canvas.toBlob(res, `image/${format}`));
          if (blob) {
            convertedImages.push({ fileName: `${file.name.replace(/\.pdf$/, '')}_p${pageNum}.${format}`, blob });

            const img = document.createElement('img');
            img.src = URL.createObjectURL(blob);
            img.style.maxWidth = '200px';
            img.style.margin = '5px';
            preview.appendChild(img);
          } else {
            console.error(`Failed to create blob for page ${pageNum}`);
          }
        }
      }
      status.textContent = `‚úÖ Converted ${convertedImages.length} pages.`;
    }

    async function downloadAllAsZip() {
      if (!convertedImages.length) {
        alert("‚ùå No images to download. Please convert a PDF first.");
        return;
      }

      try {
        const zip = new JSZip();
        for (const img of convertedImages) {
          if (img.blob) {
            zip.file(img.fileName, img.blob);
          }
        }

        status.textContent = 'üì¶ Generating ZIP file...';
        const content = await zip.generateAsync({ type: 'blob', mimeType: 'application/zip' });

        if (!content || !(content instanceof Blob)) {
          throw new Error("ZIP blob is invalid");
        }

        zipBlobURL = URL.createObjectURL(content);
        manualDownloadBtn.style.display = 'inline-block';
        manualDownloadBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = zipBlobURL;
          a.download = 'my_converted_images_from_pdf.zip';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        };

        status.textContent = '‚úÖ ZIP ready. Click the green button to download. If your browser warns about the file, it is safe to open if you trust this site.';
      } catch (err) {
        console.error('ZIP generation failed:', err);
        status.textContent = '‚ùå Failed to generate ZIP file.';
      }
    }
  </script>
</body>
</html>
